    <style>
        /* Modern Gallery UI */
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; }
        p { color: #94a3b8; }

        /* Icon Grid */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }

        .icon-card {
            background: #1e293b;
            padding: 30px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            border: 1px solid #334155;
        }

        .icon-card:hover {
            transform: translateY(-5px);
            background: #334155;
        }

        .icon-preview {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .download-btn {
            font-size: 0.8rem;
            background: #38bdf8;
            color: #000;
            padding: 5px 12px;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
